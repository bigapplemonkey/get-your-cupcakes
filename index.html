<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cupcake Map</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Import custom css-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="row navigation z-depth-1">
      <div class="col s12 logo">
        <h4 class="logo__title center-align">Cupcake finder!</h4>
        <nav class="search red lighten-4">
          <div class="nav-wrapper">
            <form>
              <div class="input-field">
                <input id="search" type="search" data-bind="value: searchString, valueUpdate: 'keyup'" required>
                <label for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </div>
        </nav>
      </div>
      <div class="col s12 accordion">
        <ul class="collapsible z-depth-0" data-collapsible="accordion">
          <li>
            <div id="collapsible-header" class="collapsible-header active">
              <div><i id="accordion_icon" class="material-icons">expand_more</i></div>
            </div>
            <div class="collapsible-body grey lighten-4">
                <!-- Dropdown Structure -->
                <ul id="dropdown1" class="dropdown-content" data-bind="foreach: sortOptions">
                  <li><a href="#" data-bind="text: $data.optionDisplay, click: function(){ viewModel.sortPlacesBy($index())}"></a></li>
                </ul>
                <div class="navbar-fixed">
                  <nav class="red lighten-4"">
                    <div class="nav-wrapper">
                      <ul class="right hide-on-med-and-down">
                        <!-- <li><a href="sass.html">Sass</a></li>
                        <li><a href="badges.html">Components</a></li> -->
                        <!-- Dropdown Trigger -->
                        <li>
                          <ul class="tabs red lighten-4">
                            <li class="tab"><a class="active" href="#test1">Favorites<div id="favoriteCount" class="chip" data-bind="text: favoriteLocations().length"></div></a></li>
                            <li class="tab"><a href="#test2">Near By<div  id="nearCount" class="chip" data-bind="text: (places().length - favoriteLocations().length)"></div></a></li>
                          </ul>
                        </li>

                        <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Sort By<i class="material-icons right">arrow_drop_down</i></a></li>
                      </ul>
                    </div>
                  </nav>
                </div>
              <!-- </div> -->
              <div id="test1" class="col s12">
                <ul data-bind="template: { foreach: visiblePlaces}">
                  <li>
                    <div class="card" data-bind="event: { mouseover: $parent.highlight}">
                      <div class="card-image waves-effect waves-block waves-light" data-bind="click: $parent.initGalleries">
                        <!-- ko if: photos -->
                          <img class="activator" src="" data-bind="attr: {src: photos()[0]}">
                        <!-- /ko -->
                      </div>
                      <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4" data-bind="html: title + '<i class=&quot;material-icons right&quot;>more_vert</i>'"></span>
                        <a href="#!" class="secondary-content" data-bind="click: $parent.removeFromFavorites"><i class="material-icons">grade</i></a>
                        <p><a href="" data-bind="attr: {href: website}">This is a link</a></p>
                      </div>
                      <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                        <!-- ko if: photos -->
                         <div class="carousel" data-bind="foreach: photos(), attr: { id: placeID }">
                          <a class="carousel-item" href="#"><img src="" data-bind="attr: {src: $data}"></a>
                        </div>
                       <!--  <div class="carousel">
                          <a class="carousel-item" href="#one!"><img src="https://irs1.4sqi.net/img/general/300x300/Z6KsXjbq4TkqFLVpf-p9PgH1kfUogdvgVX4i9XlKYUM.jpg" data-bind="attr: {src: $data}"></a>

                          <a class="carousel-item" href="#one!"><img src="https://irs0.4sqi.net/img/general/300x300/16999799_m95aJqqmg9GSnsc8glzGyM6xoDWvQbdJediK4Jwlw84.jpg"></a>

                          <a class="carousel-item" href="#one!"><img src="https://irs1.4sqi.net/img/general/300x300/fEV3dv0Qa2IDz53tBw6NHQI4rkyAhE0c585UF3NaOBc.jpg"></a>

                          <a class="carousel-item" href="#one!"><img src="https://irs1.4sqi.net/img/general/300x300/3648652_9TvpSI847hWccGq7NvZ8ymna77BzKm0efNNcpgYYMX0.jpg"></a>

                          <a class="carousel-item" href="#one!"><img src="https://irs0.4sqi.net/img/general/300x300/1794728_d6gl7Q63KlPsUElFhw8ugX_eDgG14MNflHIdvWEw7Og.jpg"></a>

                          <a class="carousel-item" href="#one!"><img src="https://irs2.4sqi.net/img/general/300x300/30823609_KYa9rLIFl7IM34HuXhg1gy71Okp_Vxcbs9SEjjKpduM.jpg"></a>
                        </div> -->
                        <!-- /ko -->
                        <p data-bind="text: address"></p>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div id="test2" class="col s12">
                <ul class="collection" data-bind="foreach: visiblePlaces">
                  <li class="collection-item avatar" data-bind="event: { mouseover: $parent.highlight}">
                    <img src="https://placehold.it/350x150" alt="" class="circle">
                    <span class="title" data-bind="text: title"></span>
                    <p>
                      <span data-bind="text: address"></span><br>
                      <!-- Second Line -->
                      <a href="" data-bind="if: website, attr: {href: website}">This is a link</a>
                    <div data-bind="foreach: categories">
                      <div class="chip">
                        <span data-bind="text: name"></span>
                        <!-- <i class="close material-icons">close</i> -->
                      </div>
                    </div>
                    </p>
                    <a href="#!" class="secondary-content" data-bind="click: $parent.addToFavorites"><i class="material-icons">grade</i></a>
                  </li>
                </ul>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <main>
      <div id="map"></div>
    </main>
    <!--Import jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!--Import materialize.js-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--Import knockout.js-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js'></script>
    <!--Import custom js -->
    <script src='js/model.js'></script>
    <script src='js/view.js'></script>
    <script src='js/viewModel.js'></script>
    <script src="js/map.js"></script>
    <!--Import Google Map API -->
    <script asyn src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyADPmIYSbEP83lk3eqoZk0YBHdr8mkASHw&v=3&callback=initMap"></script>
  </body>
</html>
